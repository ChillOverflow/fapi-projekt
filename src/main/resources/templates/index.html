<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Hlavní stránka</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

        <h3 class="text-center">Zadejte prosím své údaje: </h3>
        <form action="#" th:action="@{/}" th:object="${userData}" method="post">
            <div class="row justify-content-md-center">
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Jméno:</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Adresa:</label>
                    <input class="form-control" type="text" th:field="*{street}" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Město:</label>
                    <input class="form-control" type="text" th:field="*{city}" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Email:</label>
                    <input class="form-control" type="text" th:field="*{email}" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Heslo:</label>
                    <input class="form-control" type="text" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"> Password Error </p>
                </div>
                <div class="w-100"></div>
                <h3 class="text-center">Zadejte prosím informace o zboží: </h3>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Název Zboží:</label>
                    <input class="form-control" type="text" th:field="*{stockName}" />
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Cena Zboží:</label>
                    <input class="form-control" type="number" min="0.00" max="999999999.99" step="0.01" th:field="*{stockPrice}" />
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('stockPrice')}" th:errors="*{stockPrice}"> StockPrice Error </p>
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <label class="col-form-label">Počet Kusů:</label>
                    <input class="form-control" type="number" min="1" max="999999999" step="1" th:field="*{stockCount}" />
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('stockCount')}" th:errors="*{stockCount}"> StockCount Error </p>
                </div>
                <div class="w-100"></div>
                <div class="col-md-auto form-group">
                    <input  class="btn btn-primary" type="submit" value="Submit" />
                    <input  class="btn btn-primary" type="reset" value="Reset" />
                </div>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
